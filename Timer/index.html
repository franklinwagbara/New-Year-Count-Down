<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="count-down">
      <div class="unit">
        <p id="days"></p>
        <span>days</span>
      </div>
      <div class="unit">
        <p id="hours"></p>
        <span>hours</span>
      </div>
      <div class="unit">
        <p id="minutes"></p>
        <span>minutes</span>
      </div>
      <div class="unit">
        <p id="seconds"></p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
